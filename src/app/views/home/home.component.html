<div class="container mt-5">
  <div class="row" *ngIf="creditCard.creditCardNumber">
    <div class="col-2"></div>
    <div class="col-8">
      <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
          <tr>
            <th>Credit Card Number</th>
            <th>Card Holder</th>
            <th>Expiration Date</th>
            <th>Security Code <small>(Optional)</small></th>
            <th>Amount</th>
          </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">{{ creditCard.creditCardNumber }}</td>
              <td>{{ creditCard.cardHolder }}</td>
              <td> {{ creditCard.expirationDate }} </td>
              <td>{{ creditCard.securityCode }}</td>
              <td>{{ creditCard.amount }}</td>
            </tr>
          </tbody>
      </table>
    </div>
    <div class="col-2"></div>
  </div>

  <div *ngIf="!creditCard.creditCardNumber">
    <div class="alert alert-warning text-center mt-5">
      No recent payment made yet
    </div>
  </div>

</div>
